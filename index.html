<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Troopjs 2.0 • TodoMVC</title>
    <link rel="stylesheet" href="css/base.css">
    <!-- CSS overrides - remove if you don't need it -->
    <!--[if IE]>
    <script src="js/ie.js"></script>
    <![endif]-->
</head>
<body>
    <section id="todoapp">
        <header id="header">
            <h1>todos</h1>
            <input id="new-todo" placeholder="What needs to be done?" autofocus data-weave="app/widget/new-todo/main">
        </header>
        <!-- This section should be hidden by default and shown when there are todos -->
        <section id="main">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list" data-weave="app/widget/todo-item/main">
                <!-- These are here just to show the structure of the list items -->
                <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
                <!-- <li class="completed">
                    <div class="view">
                        <input class="toggle" type="checkbox" checked>
                        <label>Create a TodoMVC template</label>
                        <button class="destroy"></button>
                    </div>
                    <input class="edit" value="Create a TodoMVC template">
                </li> -->
                <!-- <li>
                    <div class="view">
                        <input class="toggle" type="checkbox">
                        <label>Rule the web</label>
                        <button class="destroy"></button>
                    </div>
                    <input class="edit" value="Rule the web">
                </li> -->
            </ul>
        </section>
        <!-- This footer should hidden by default and shown when there are todos -->
        <footer id="footer">
            <!-- This should be `0 items left` by default -->
            <span id="todo-count" data-weave="app/widget/todo-count/main"></span>
            <!-- Remove this if you don't implement routing -->
            <ul id="filters">
                <li>
                    <a class="selected" href="#/">All</a>
                </li>
                <li>
                    <a href="#/active">Active</a>
                </li>
                <li>
                    <a href="#/completed">Completed</a>
                </li>
            </ul>
            <button id="clear-completed">Clear completed (1)</button>
        </footer>
    </section>
    <footer id="info">
        <p>Double-click to edit a todo</p>
        <!-- Remove the below line ↓ -->
        <p>Template by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
        <!-- Change this out with your name and url ↓ -->
        <p>Created by <a href="http://todomvc.com">you</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
    <!-- Scripts here. Don't remove this ↓ -->
    <script data-main="js/app/main.js" src="js/lib/requirejs/require.js"></script>
</body>
</html>
